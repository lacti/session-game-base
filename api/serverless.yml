service:
  name: ${self:custom.name}

plugins:
  - serverless-webpack
  - serverless-prune-plugin
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-2
  stage: ${env:STAGE}
  tracing:
    apiGateway: true
    lambda: true
  apiGateway:
    minimumCompressionSize: 1024
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    STAGE: ${env:STAGE}
    GAME_NAME: ${env:GAME_NAME}
    REDIS_HOST: ${env:REDIS_HOST}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD}
    WS_ENDPOINT: ${env:WS_ENDPOINT}
    GAME_ACTOR_LAMBDA_NAME: ${self:custom.gameActorLambdaName}
    SLACK_WEBHOOK_URL: ${env:SLACK_WEBHOOK_URL}
    SLACK_CHANNEL: ${env:SLACK_CHANNEL}
    SLACK_LOG_LEVEL: ${env:SLACK_LOG_LEVEL, "warn"}
    CONSOLE_LOG_LEVEL: ${env:CONSOLE_LOG_LEVEL, "trace"}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
      Resource:
        - Fn::Join:
            - ":"
            - - "arn:aws:lambda"
              - Ref: "AWS::Region"
              - Ref: "AWS::AccountId"
              - "function"
              - ${self:custom.gameActorLambdaName}

custom:
  name: ${env:GAME_NAME, "game"}-api${env:RELEASE_POSTFIX, ""}
  gameActorLambdaName: ${self:service.name}-${self:provider.stage}-game
  prune:
    automatic: true
    number: 7

package:
  individually: true

functions:
  connect:
    handler: src/proxy/connect.handle
    timeout: 3
    memorySize: 256
    events:
      - websocket:
          route: $connect
  disconnect:
    handler: src/proxy/disconnect.handle
    timeout: 3
    memorySize: 256
    events:
      - websocket:
          route: $disconnect
  message:
    handler: src/proxy/message.handle
    timeout: 3
    memorySize: 256
    events:
      - websocket:
          route: $default
  game:
    handler: src/game/actor.handle
    timeout: 900
    memorySize: 1024
  debug:
    handler: src/proxy/debug.handle
    timeout: 6
    memorySize: 256
    events:
      - http: POST /debug
